<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Creation</title>
  <link href = "style.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Love+Ya+Like+A+Sister&family=Micro+5&family=Pixelify+Sans:wght@400..700&family=Slackside+One&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Location Creation</h1>

  <div style = "display:flex">
  


  <div >
    <div>
      <input type="checkbox" id="bw" name="bw" />
      <label for="bw">Easy Print</label>
  </div>
    <h2>Select a tool:</h2>
    <div id="toolButtons"></div>
    <div class="width">
      Stamp Size:
      <input type="range" min="1" max="200" value="100" class="slider" id="WidthRange">
    </div>
    <div class = "colorDiv">
      Sky
      <input type="color" id="skyColor" name="skyColor" value="#e66465" />

      Ground
      <input type="color" id="groundColor" name="groundColor" value="#e66465" />
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>

  </div>

  <div class = "col">
    <p> Name: <input id = "name"/> </p>
    <button onClick="drawCard()"> Submit</button>
  </div>

  <div>
    <canvas id = "cardCanvas"> </canvas>
    <a id="download" download="card.png">
      <button onClick = "download()"> Save Card</button>
    </a>
  </div>

  </div>
  
  

  <script src = "utils.js"></script>
  <script>

    document.getElementById("bw").addEventListener("change", function() {
        drawCard();
    });
    // JavaScript code for handling character customization

    // Get canvas element
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // List of images
    const images = [
      "res/wheat.png",
      "res/tree.png",
      "res/pine.png",
      "res/house.png",
      "res/tower.png",
      "res/mountain.png",
      "res/cloud.png",
      "res/sun.png",
      "res/cactus.png"
    ];


    // Function to load images and create buttons
    function loadImagesAndButtons() {
      const toolButtons = document.getElementById('toolButtons');

      images.forEach((imageUrl, index) => {
        const img = new Image();
        img.src = imageUrl;
        img.onload = function() {
          const button = document.createElement('button');
          button.innerHTML = '<img width = "50" height = "50" src = "' + img.src + '"/>';
          button.addEventListener('click', () => {
            setSelectedTool(index);
          });
          toolButtons.appendChild(button);
        };
      });
    }

    // Set selected tool index
    let selectedToolIndex = 0;

    // Function to set the selected tool
    function setSelectedTool(index) {
      selectedToolIndex = index;
    }

    // Function to draw image at clicked position
    function drawImageAtPosition(x, y) {
      const img = new Image();
      img.src = images[selectedToolIndex];
      let width = document.getElementById("WidthRange").value;
      let height = document.getElementById("WidthRange").value;
      img.onload = function() {
          ctx.drawImage(img, x - width/2, y - height/2, width, height);
      };
    }

    

    // Event listener for canvas click
    canvas.addEventListener('click', (event) => {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      drawImageAtPosition(x, y);
    });

    // Initialize
    loadImagesAndButtons();

    let gc = "#00ff00";
    let sc = "#0000ff";

    redraw();
    drawCard();

    document.getElementById("skyColor").addEventListener("change", () => {
      sc = document.getElementById("skyColor").value;
      redraw();
    });

    document.getElementById("groundColor").addEventListener("change", () => {
      gc = document.getElementById("groundColor").value;
      redraw();
    });

    async function redraw() {
      ctx.fillStyle = sc;
      ctx.fillRect(0,0, canvas.width, canvas.height);
      let back = recolor(await loadImage("res/ground.png"), hexToRgb(gc).r,hexToRgb(gc).g,hexToRgb(gc).b);
      ctx.drawImage(back,0,0);
    }
   
    function recolor(img, red,green,blue){
      var c = document.createElement('canvas');

      var w = img.width, h = img.height;

      c.width = w;
      c.height = h;

      var ctx = c.getContext('2d');

      ctx.drawImage(img, 0, 0, w, h);
      var imageData = ctx.getImageData(0,0, w, h);
      var pixel = imageData.data;

      var r=0, g=1, b=2,a=3;
      for (var p = 0; p<pixel.length; p+=4)
      {
        if (
            pixel[p+r] == 255 &&
            pixel[p+g] == 255 &&
            pixel[p+b] == 255) // if white then change alpha to 0
        {
          pixel[p+r] = red;
          pixel[p+g] = green;
          pixel[p+b] = blue;
        }
      }

      ctx.putImageData(imageData,0,0);

      //return c.toDataURL('image/png');
      return c;
    }


  
  

  
  async function drawCard() {
    let c2 = document.getElementById("cardCanvas");
    c2.width = 750/2;
    c2.height = 1050/2;
    let ctx = c2.getContext("2d");

    ctx.fillStyle = "black";
    ctx.drawImage(canvas,0,20,750/2,750/2);

   

    let cardSrc = "res/card_template_land.png";
    if(document.getElementById("bw").checked) {
      cardSrc = "res/card_template_land_bs.png";
    }

    var back = await loadImage(cardSrc);
    ctx.drawImage(back,0,0,750/2, 1050/2);

    ctx.font = "20px Love Ya Like A Sister";
    ctx.fillText(document.getElementById("name").value,35,335);

   
  }

    function drawImageFlipped(image, x,y,width,height) {
        ctx.save();
        ctx.translate(x + width/2, y + width/2);
        ctx.scale(-1, 1);
        ctx.translate(-(x + width/2), -(y + width/2));
        ctx.drawImage(image, 0,0);
        ctx.restore();
    }

  </script>
</body>
</html>
